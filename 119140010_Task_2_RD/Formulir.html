<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="asset/Style.css">
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="./informasi_pendaftaran.html" method="GET" class="hform">
        <fieldset>
            <legend>Data : </legend>
            <label for="Nama"><p>Nama :</p></label>
            <input type="text" id="Nama" name="Nama"><br>
            <label for="NIM"><p>NIM :</p></label>
            <input type="text" id="NIM" name="NIM"><br>
            <label for="Prodi"><p>Prodi :</p></label>
            <input type="text" id="Prodi" name="Prodi"><br>
            <label for="Alamat"><p>Alamat : </p></label>
            <input type="Alamat" id="Alamat" name="Alamat">
            <label for="gender"><p>Jenis Kelamin :</p></label>
            <input list="gender" name="gender">
                <datalist id="gender">
                    <option value="Laki-laki">
                    <option value="Perempuan">
                </datalist><br>       
            <input type="submit" value="Submit">    
        </fieldset>
    </form>
    
</body>
</html>
